
<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

	<title>Add Department</title>
	
	<h:outputStylesheet library="css" name="style.css"  />
	<h:outputStylesheet library="css" name="add-student-style.css"  />
	
</h:head>

<h:body>

	<div id="wrapper">
		<div id="header">
			<h2>ABC University</h2>
		</div>
	</div>
	
	<div id="container">
		<h3>Add Department</h3>

		<h:messages globalOnly="true" />

		<h:form id="form" style="margin-top: 10px;" >
			<h:panelGrid columns="3">
	
				<h:outputLabel>Title:</h:outputLabel> <h:inputText value="#{department.title}" id="title" 
									required="true"
            							requiredMessage="Your title is mandatory."/>  	<h:message for="title" />
				
				<h:outputLabel /> <h:commandButton value="Save" styleClass="save" action="#{departmentController.addDepartment(department)}"/>
			
			</h:panelGrid>
		</h:form>

		<div style="clear: both;"></div>

		<p><h:outputLink value="list-departments.xhtml">Back to List</h:outputLink></p>

	</div>	
</h:body>
</html>
