<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<f:metadata>
  <f:event type="preRenderView" listener="#{professorController.loadProfessors()}"/>
</f:metadata>

<h:head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

	<title>Professor Management system</title>
	
	<h:outputStylesheet library="css" name="style.css"  />
	
</h:head>

<h:body>

	<div id="wrapper">
		<div id="header">
			<h2>ABC University</h2>
			<br/>
			<h:outputLink value="list-students.xhtml">Student Managment System</h:outputLink>
			<h:outputLink value="list-departments.xhtml">Department Managment System</h:outputLink>
		</div>
	</div>

	<div id="container">

		<div id="content">
		
			<h:messages globalOnly="true" />
		
			<h:button value="Add Professor" styleClass="add-student-button" outcome="add-professor-form"/>			

			<h:form>
						
			<h:dataTable value="#{professorController.professors}" var="tempProfessor"
				styleClass="demo-table" 
				headerClass="demo-table-header"
				rowClasses="demo-table-odd-row,demo-table-even-row">

				<h:column>
					<!-- the column header -->
					<f:facet name="header">First Name</f:facet>

					<!--  the value for each row -->
					#{tempProfessor.firstName}
				</h:column>

				<h:column>
					<!-- the column header -->
					<f:facet name="header">Last Name</f:facet>

					<!--  the value for each row -->
					#{tempProfessor.lastName}
				</h:column>

				<h:column>
					<!-- the column header -->
					<f:facet name="header">Email</f:facet>

					<!--  the value for each row -->
					#{tempProfessor.email}
				</h:column>

				<h:column>
					<!-- the column header -->
					<f:facet name="header">Action</f:facet>

					<!--  the value for each row -->
					<h:commandLink value="Update"
						action="#{professorController.loadProfessor(tempProfessor.id)}"/>
					|

					<h:commandLink value="Delete"
						onclick="if (!confirm('Are you sure you want to delete this professor?')) return false"
						action="#{professorController.deleteProfessor(tempProfessor.id)}"/>
					
				</h:column>

			</h:dataTable>

			</h:form>

		</div>
		
	</div>

</h:body>
</html>
